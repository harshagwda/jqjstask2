<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</head>


<body>
<form id="contact" method="post" action="">

	<div>
		<input type="text" id="contact_name" name="name" placeholder="Name"></input>
		<span class="error">This field is required</span>
	</div>
	
	<div>
		<input type="email" id="contact_email" name="email" placeholder="E-mail"></input>
		<span class="error">A valid email address is required</span>				
	</div>						
	
	<div>
		<input type="url" id="contact_website" name="website" placeholder="Website"></input>
		<span class="error">A valid url is required</span>								
	</div>						
	
	<div>
		<input type="password" class="contact_password invalid valid" name="password" placeholder="password"></input>
		<span class="error">This field is required</span>												
	</div>		
	<div>
		<input type="password" class="contact_password invalid valid" name="password" placeholder="confirm password"></input>
		<span class="error">This field is required</span>												
	</div>			
	
	
</form>
<div id="contact_submit">				
		<button type="submit" id="btn">Submit</button>
	</div>
</body>
</html>
