<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</head>


<body>
<form id="contact" method="post" action="">

	<div>
		<label for="contact_name">Name:</label>
		<input type="text" id="contact_name" name="name"></input>
		<span class="error">This field is required</span>
	</div>
	
	<div>
		<label for="contact_email">Email:</label>
		<input type="email" id="contact_email" name="email"></input>
		<span class="error">A valid email address is required</span>				
	</div>						
	
	<div>
		<label for="contact_website">Website:</label>
		<input type="url" id="contact_website" name="website"></input>
		<span class="error">A valid url is required</span>								
	</div>						
	
	<div>
		<label for="contact_password">Password</label>
		<input type="password" class="contact_password" name="password"></input>
		<span class="error">This field is required</span>												
	</div>		
	<div>
		<label for="contact_password">Confirm Password</label>
		<input type="password" class="contact_password" name="password"></input>
		<span class="error">This field is required</span>												
	</div>			
	
	<div id="contact_submit">				
		<button type="submit">Submit</button>
	</div>
</form>

</body>
